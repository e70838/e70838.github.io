---
layout: default
---

<h1>notes vari√©es</h1>

<div class="posts">
  {% for post in site.note %}
  <article class="post">
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">{{ post.excerpt }}</div>

    <span style="color: #888; font-size: 0.9em">{{ post.date | date: "%d/%m/%Y" }}</span>
    {% if post.tags.size > 0 %} ( {{ post.tags | join: ", " }} ) {% endif %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  <hr />
  {% endfor %}
</div>

<footer>
  <p>last update: {{ site.time }}</p>
</footer>
